<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Payphone Dashboard</title>
</head>

<body>
    <div id="title-block" class="title-block">
        <h1>Payphone Dashboard</h1>
    </div>
    <div id="list-block">
        <table id="numbers-table">
            <thead class="title-block">
                <tr><td>Phone Number</td><td>Sound</td><td>Description</td><td></td></tr>
            </thead>
            <tbody>
                <tr><td>100</td><td>lighthouse_keeper.mp3</td><td>Lighthouse keeper talks about his life</td><td><form action="/edit/100"><input type="submit" value="edit"></form></td></tr>
            </tbody>
        </table>
        <h3>Add Entry</h3>
        <form action="/" method="POST" enctype="multipart/form-data" border="1">
            <input value="Phone Number" type="text">
            <input value="Sound" type="file">
            <input value="Description" type="text">
            <input value="Submit" type="submit">
        </form>
    </div>
</body>
